<mat-toolbar class="mat-elevation-z8">
 <button
  mat-icon-button
  *ngIf="sidenav.mode === 'over'"
  (click)="sidenav.toggle()" class="nav-button">
  <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
  <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
</button>
  <img class="nav-img" src="https://v17.angular.io/assets/images/logos/angular/logo-nav@2x.png">  Responsive side navigation

  <div class="display-right">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon style="color: white;">favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon style="color: rgb(157, 209, 232);">share</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z8" #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8"
      src="https://pbs.twimg.com/profile_images/697111882826559488/113lXfh-_400x400.jpg" />

    <h4 class="name">Jayant Tripathy</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>
    <!-- <mat-nav-list> -->
    <mat-list-item>
      <a class="menu-icons" routerLink="/home">
        <mat-icon>house</mat-icon>
        <span>Home</span>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a class="menu-icons" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a class="menu-icons" routerLink="/info">
        <mat-icon>info</mat-icon>
        <span>Information</span>
      </a>
    </mat-list-item>


    <div class="bottom-nav">
      <mat-divider></mat-divider>
    
      <mat-list-item>
        <a class="menu-icons" routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-list-item>
    </div>
    <!-- </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
